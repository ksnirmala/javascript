
<!DOCTYPE html>
<head>
<title>js demo</title>
</head>
<script>
function getconversion(){
               var f = Number(prompt("1. celsius to fahrenheit \n"+"2. fahrenheit to celsius"));
               document.write(f); 
               switch(f){
                    case 1:
                    var fahrenheit = Number(document.getElementById("num1").value);
                    var celsius = (fahrenheit-32)*5/9;
                    document.getElementById("output").innerHTML=`${celsius} is celsius`;
                    break;
                    case 2:
                    var cel = Number(document.getElementById("num1").value);
                    var fahren = (cel*9/5)+32;
                    document.getElementById("output").innerHTML=`${fahren} is fahrenheit`;
                    break;
               }
          }
</script>
<body>
 Enter temperature value:
     <input type="number" id="num1" placeholder="enter number"/>
     <br/>
     <button onclick="getconversion()">click it</button>
     <h2 id="output"></h2>
</body>
</html>
